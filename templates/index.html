<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h1 class="display-3 text-center">Visit Count</h1>
        <h1 class="display-3 text-center">{{session['count'] + session['visits']}}</h1>
        <h1 class="display-3 text-center">Actual Visits</h1>
        <h1 class="display-3 text-center">{{session['visits']}}</h1>
        <div class="text-center">
                <a href="/extra" class="btn btn-danger btn-lg">+2 Visists</a>
                <a href="/reset" class="btn btn-dark btn-lg" >Clear Count</a>
        </div>
        <form class="col-lg-4 offset-lg-4" action='/any' method='POST'>
            <div class="row justify-content-center">
                <label for="req">Number to Increase By</label>
                <input type="text" id="req" name="req">
                <input type="submit" value="Submit">
            </div>
        </form>
    </div>
</body>
</html>
